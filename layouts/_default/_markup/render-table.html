<div class="table-container">
    <table>
        <thead>
            {{ range .THead }}
            <tr>
                {{ range . }}
                <th align="{{ .Alignment }}">
                    {{ .Text | safeHTML }}
                </th>
                {{ end }}
            </tr>
            {{ end }}
        </thead>
        <tbody>
            {{ range .TBody }}
            <tr>
                {{ range . }}
                <td align="{{ .Alignment }}">
                    {{ .Text | safeHTML }}
                </td>
                {{ end }}
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
